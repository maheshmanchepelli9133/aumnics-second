<head>
    <title>Registration page</title>
    <style>
    button{
        border-radius: 2px;
        margin-left: 25px;
        color: brown;
        cursor: pointer;
    }
    h1{
        color: brown;
    }
    h2{
        color: chocolate;
    }
    table{
        width: 150px;
        height: 25px;
    }
    </style>
</head>
<body style="background-color: rgba(45, 198, 215, 0.716);">
<center>
    <h1 style="color: rgb(195, 30, 30);text-shadow: 2px,2pxs;">
        Register here
    </h1>
    <p></p>
    <hr>
    <h2 >Enter your deails</h2>
    <form action="" id="form">
        <table >
                 <tr><td>Full Name</td><td><input type="text" id="name" placeholder="name"></td></tr>
                 <tr></tr>
                 <tr><td>Email</td><td><input type="email" id="email" placeholder="xxxx@gmail.com"></td></tr>
                 <tr></tr>
                 <tr><td>Password</td><td><input type="password" id="password"></td></tr>
                 <tr></tr>
                 <tr><td>Gender</td><td><input type="radio" name="gender">male<input type="radio" name="gender">female</td></tr>
                 <tr></tr>
                 <tr><td>Date of Birth</td><td><input type="date" id="dob"></td></tr>
                 <tr></tr>
                 <tr></tr>
                 <tr></tr>
                 <tr><td>Phone number</td><td><input type="number" id="phone_no" placeholder="10 digits only"></td></tr>
                 <tr></tr>
                 <tr><td>City</td><td><select name="city" id="city">
                               <option value="">---select---</option>
                                <option value="hyderabad">hyderabad</option>
                                <option value="mercedes">mumbai</option>
                                <option value="delhi">delhi</option>
                                <option value="benguluru">benguluru</option>
                                <option value="chennai">chennai</option>
                            </select></td></tr>
                            <tr><td>Address</td><td><input type="address" placeholder="address"></td></tr>
                <tr></tr>
                <tr><td><button type="submit" id="regbutton">Register</button></td><td><button type="reset">Reset</button></td></tr>

      
</table>
    </form>
</center>


</body>
